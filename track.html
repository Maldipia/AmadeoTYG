<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Amadeo Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #0f766e;
            --primary-dark: #0d5f58;
            --primary-light: #14b8a6;
            --secondary: #ff9800;
            --background: #f5f5f5;
            --surface: #ffffff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border: #e0e0e0;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .track-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .search-box input {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .search-box button {
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: var(--primary-dark);
        }
        
        .order-details {
            display: none;
            margin-top: 2rem;
        }
        
        .order-details.active {
            display: block;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
            margin-bottom: 1.5rem;
        }
        
        .order-id {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .status-pending {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .status-processing {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-shipped {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .status-delivered {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status-cancelled {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .info-item {
            padding: 1rem;
            background: var(--background);
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        
        .info-value {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .order-items {
            margin-top: 2rem;
        }
        
        .order-items h3 {
            margin-bottom: 1rem;
        }
        
        .order-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--background);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .item-price {
            color: var(--primary);
            font-weight: 600;
        }
        
        .error-message {
            display: none;
            padding: 1rem;
            background: #ffebee;
            color: #d32f2f;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .error-message.active {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-shipping-fast"></i> Track Your Order</h1>
        <p>Enter your order ID to track your delivery</p>
    </div>
    
    <div class="container">
        <div class="track-card">
            <div class="search-box">
                <input type="text" id="orderIdInput" placeholder="Enter Order ID (e.g., ORD-1234567890)">
                <button onclick="trackOrder()"><i class="fas fa-search"></i> Track</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching for your order...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="order-details" id="orderDetails">
                <div class="order-header">
                    <div class="order-id" id="orderId"></div>
                    <div class="order-status" id="orderStatus"></div>
                </div>
                
                <div class="order-info">
                    <div class="info-item">
                        <div class="info-label">Order Date</div>
                        <div class="info-value" id="orderDate"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Total Amount</div>
                        <div class="info-value" id="orderTotal"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Merchant</div>
                        <div class="info-value" id="orderMerchant"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Delivery Address</div>
                        <div class="info-value" id="orderAddress"></div>
                    </div>
                </div>
                
                <div class="order-items">
                    <h3>Order Items</h3>
                    <div id="orderItemsList"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'https://script.google.com/macros/s/AKfycby8MBsLrz3NBs7J220G4A3Qyzmuy_bz97VCcLUPCu_3EFdYLg2wm3sZGnwFh0PI25425Q/exec';
        
        function trackOrder() {
            const orderId = document.getElementById('orderIdInput').value.trim();
            
            if (!orderId) {
                showError('Please enter an order ID');
                return;
            }
            
            document.getElementById('loading').classList.add('active');
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('orderDetails').classList.remove('active');
            
            fetch(`${API_BASE}?action=getOrder&orderId=${orderId}`)
                .then(r => r.json())
                .then(data => {
                    document.getElementById('loading').classList.remove('active');
                    
                    if (data.success && data.data) {
                        displayOrder(data.data);
                    } else {
                        showError('Order not found. Please check your order ID and try again.');
                    }
                })
                .catch(err => {
                    document.getElementById('loading').classList.remove('active');
                    showError('Failed to track order. Please try again later.');
                    console.error(err);
                });
        }
        
        function displayOrder(order) {
            document.getElementById('orderId').textContent = order.OrderId;
            document.getElementById('orderDate').textContent = new Date(order.CreatedAt).toLocaleDateString();
            document.getElementById('orderTotal').textContent = '₱' + parseFloat(order.TotalAmount).toFixed(2);
            document.getElementById('orderMerchant').textContent = order.MerchantName || 'N/A';
            document.getElementById('orderAddress').textContent = order.DeliveryAddress || 'N/A';
            
            const statusEl = document.getElementById('orderStatus');
            statusEl.textContent = order.Status;
            statusEl.className = 'order-status status-' + order.Status.toLowerCase();
            
            // Display order items
            const itemsList = document.getElementById('orderItemsList');
            itemsList.innerHTML = '';
            
            if (order.Items && order.Items.length > 0) {
                order.Items.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'order-item';
                    itemEl.innerHTML = `
                        <img src="${item.Image || '/placeholder.png'}" alt="${item.Name}" class="item-image">
                        <div class="item-info">
                            <div class="item-name">${item.Name}</div>
                            <div class="item-price">₱${parseFloat(item.Price).toFixed(2)} x ${item.Quantity}</div>
                        </div>
                    `;
                    itemsList.appendChild(itemEl);
                });
            }
            
            document.getElementById('orderDetails').classList.add('active');
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }
        
        // Allow Enter key to trigger search
        document.getElementById('orderIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                trackOrder();
            }
        });
    </script>
</body>
</html>
