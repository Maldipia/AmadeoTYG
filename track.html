<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Amadeo Marketplace</title>
    <style>
        :root{--p:#0f766e;--pd:#134e4a;--pl:#14b8a6;--r:#ef4444;--g:#22c55e;--o:#f97316;--y:#eab308;--g1:#f9fafb;--g2:#e5e7eb;--g5:#6b7280;--g7:#374151;--g9:#111827;--sh:0 4px 6px -1px rgba(0,0,0,0.1);--rd:12px}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:system-ui,-apple-system,sans-serif;background:var(--g1);color:var(--g9);line-height:1.5;min-height:100vh}
        
        .hdr{background:linear-gradient(135deg,var(--p),var(--pl));color:#fff;padding:14px 20px;position:sticky;top:0;z-index:100;box-shadow:var(--sh)}
        .hdr-in{max-width:800px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}
        .logo{font-size:20px;font-weight:700}
        .logo a{color:#fff;text-decoration:none}
        .nav a{color:#fff;text-decoration:none;padding:8px 16px;border-radius:20px;font-size:14px}
        .nav a:hover{background:rgba(255,255,255,.2)}
        
        .container{max-width:800px;margin:0 auto;padding:30px 20px}
        
        .search-card{background:#fff;border-radius:var(--rd);box-shadow:var(--sh);padding:30px;margin-bottom:30px;text-align:center}
        .search-card h1{font-size:24px;color:var(--p);margin-bottom:8px}
        .search-card p{color:var(--g5);font-size:14px;margin-bottom:24px}
        .search-form{display:flex;gap:12px;max-width:450px;margin:0 auto}
        .search-form input{flex:1;padding:14px 18px;border:2px solid var(--g2);border-radius:10px;font-size:15px;transition:border-color .2s}
        .search-form input:focus{outline:none;border-color:var(--p)}
        .search-form button{padding:14px 28px;background:linear-gradient(135deg,var(--p),var(--pl));color:#fff;border:none;border-radius:10px;font-weight:600;cursor:pointer;font-size:15px}
        .search-form button:hover{opacity:.9}
        
        .result{display:none}
        .result.show{display:block}
        
        .order-card{background:#fff;border-radius:var(--rd);box-shadow:var(--sh);overflow:hidden;margin-bottom:24px}
        .order-header{background:linear-gradient(135deg,var(--p),var(--pl));color:#fff;padding:24px;display:flex;justify-content:space-between;align-items:flex-start;flex-wrap:wrap;gap:15px}
        .order-id{font-size:22px;font-weight:700}
        .order-date{font-size:13px;opacity:.9;margin-top:4px}
        .order-status{padding:10px 20px;background:#fff;color:var(--p);border-radius:25px;font-weight:700;font-size:14px}
        
        .order-body{padding:24px}
        
        /* TIMELINE */
        .timeline{position:relative;padding-left:30px;margin-bottom:30px}
        .timeline::before{content:'';position:absolute;left:9px;top:0;bottom:0;width:2px;background:var(--g2)}
        .timeline-item{position:relative;padding-bottom:24px}
        .timeline-item:last-child{padding-bottom:0}
        .timeline-item::before{content:'';position:absolute;left:-21px;top:4px;width:20px;height:20px;background:#fff;border:2px solid var(--g2);border-radius:50%;z-index:1}
        .timeline-item.active::before{background:var(--p);border-color:var(--p)}
        .timeline-item.completed::before{background:var(--g);border-color:var(--g)}
        .timeline-item.completed::after{content:'‚úì';position:absolute;left:-17px;top:5px;color:#fff;font-size:12px;font-weight:bold;z-index:2}
        .timeline-title{font-weight:600;color:var(--g9);margin-bottom:2px}
        .timeline-item.pending .timeline-title{color:var(--g5)}
        .timeline-desc{font-size:13px;color:var(--g5)}
        .timeline-time{font-size:12px;color:var(--pl);margin-top:4px}
        
        /* ORDER DETAILS */
        .detail-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-bottom:24px}
        .detail-item{padding:16px;background:var(--g1);border-radius:10px}
        .detail-label{font-size:12px;color:var(--g5);margin-bottom:4px}
        .detail-value{font-weight:600;color:var(--g9)}
        
        /* ITEMS */
        .items-section h3{font-size:16px;color:var(--g7);margin-bottom:16px;padding-bottom:10px;border-bottom:1px solid var(--g2)}
        .item-row{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid var(--g1)}
        .item-row:last-child{border-bottom:none}
        .item-info{display:flex;align-items:center;gap:12px}
        .item-icon{width:44px;height:44px;background:var(--g1);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:20px}
        .item-name{font-weight:500}
        .item-qty{font-size:13px;color:var(--g5)}
        .item-price{font-weight:600;color:var(--p)}
        
        /* SUMMARY */
        .summary{background:var(--g1);border-radius:10px;padding:20px;margin-top:20px}
        .sum-row{display:flex;justify-content:space-between;padding:8px 0;font-size:14px}
        .sum-row.total{font-size:18px;font-weight:700;color:var(--p);border-top:2px solid var(--g2);padding-top:12px;margin-top:8px}
        
        /* NOT FOUND */
        .not-found{text-align:center;padding:60px 20px}
        .not-found .icon{font-size:60px;margin-bottom:16px}
        .not-found h3{color:var(--g7);margin-bottom:8px}
        .not-found p{color:var(--g5);font-size:14px}
        
        /* LOADING */
        .loading{text-align:center;padding:60px}
        .spinner{width:50px;height:50px;border:4px solid var(--g2);border-top-color:var(--p);border-radius:50%;animation:spin .8s linear infinite;margin:0 auto 16px}
        @keyframes spin{to{transform:rotate(360deg)}}
        
        /* CONTACT */
        .contact-card{background:#fff;border-radius:var(--rd);box-shadow:var(--sh);padding:24px;text-align:center}
        .contact-card h3{color:var(--g7);margin-bottom:8px;font-size:16px}
        .contact-card p{color:var(--g5);font-size:14px;margin-bottom:16px}
        .contact-btns{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
        .contact-btn{padding:12px 24px;border-radius:8px;text-decoration:none;font-weight:600;font-size:14px;display:inline-flex;align-items:center;gap:8px}
        .contact-btn.phone{background:var(--g);color:#fff}
        .contact-btn.msg{background:var(--b);color:#fff}
        
        .ftr{text-align:center;padding:30px 20px;color:var(--g5);font-size:13px}
        .ftr a{color:var(--p)}
        
        @media(max-width:500px){
            .search-form{flex-direction:column}
            .order-header{flex-direction:column;text-align:center}
        }
    </style>
</head>
<body>
    <header class="hdr">
        <div class="hdr-in">
            <div class="logo"><a href="/">üè™ Amadeo Marketplace</a></div>
            <nav class="nav"><a href="/">Shop</a></nav>
        </div>
    </header>
    
    <div class="container">
        <!-- SEARCH -->
        <div class="search-card">
            <h1>üì¶ Track Your Order</h1>
            <p>Enter your Order ID to see real-time status updates</p>
            <form class="search-form" onsubmit="trackOrder(event)">
                <input type="text" id="orderIdInput" placeholder="Order ID (e.g., ORD-123456)" required>
                <button type="submit" id="trackBtn">Track</button>
            </form>
        </div>
        
        <!-- LOADING -->
        <div id="loading" class="loading" style="display:none">
            <div class="spinner"></div>
            <p style="color:var(--g5)">Finding your order...</p>
        </div>
        
        <!-- RESULT -->
        <div id="result" class="result">
            <!-- Order details will be injected here -->
        </div>
        
        <!-- CONTACT -->
        <div class="contact-card">
            <h3>Need Help?</h3>
            <p>Contact us for order inquiries</p>
            <div class="contact-btns">
                <a href="tel:09669606060" class="contact-btn phone">üìû 0966 960 6060</a>
                <a href="mailto:tygfsb@gmail.com" class="contact-btn msg">‚úâÔ∏è Email Us</a>
            </div>
        </div>
    </div>
    
    <footer class="ftr">
        <p>¬© 2025 <a href="/">Amadeo Marketplace</a>. Powered by TYG Services.</p>
    </footer>
    
    <script>
    const API='https://script.google.com/macros/s/AKfycbzJAKkD4SaUMjhMCI5nwe6U9A90-tu7_C3MYepxcpZtch3Df2zd2kUgsN12KpQJ1dVqvQ/exec';
    
    // Check URL for order ID
    document.addEventListener('DOMContentLoaded',()=>{
        const params=new URLSearchParams(window.location.search);
        const id=params.get('id');
        if(id){
            document.getElementById('orderIdInput').value=id;
            trackOrder();
        }
    });
    
    async function trackOrder(e){
        if(e)e.preventDefault();
        
        const orderId=document.getElementById('orderIdInput').value.trim();
        if(!orderId)return;
        
        const btn=document.getElementById('trackBtn');
        const loading=document.getElementById('loading');
        const result=document.getElementById('result');
        
        btn.disabled=true;
        btn.textContent='Searching...';
        loading.style.display='block';
        result.classList.remove('show');
        
        try{
            // Try direct order lookup
            let res=await fetch(`${API}?action=getOrder&orderId=${encodeURIComponent(orderId)}`);
            let data=await res.json();
            
            if(!data.success||!data.data){
                // Fallback: get all orders and filter
                res=await fetch(`${API}?action=getOrders`);
                data=await res.json();
                
                if(data.success&&data.data){
                    const order=data.data.find(o=>o.OrderId===orderId||o.OrderId?.toLowerCase()===orderId.toLowerCase());
                    if(order)data={success:true,data:order};
                    else data={success:false};
                }
            }
            
            loading.style.display='none';
            
            if(data.success&&data.data){
                renderOrder(data.data);
                result.classList.add('show');
                
                // Update URL
                history.replaceState(null,'',`?id=${orderId}`);
            }else{
                showNotFound();
            }
        }catch(err){
            loading.style.display='none';
            showNotFound();
        }finally{
            btn.disabled=false;
            btn.textContent='Track';
        }
    }
    
    function renderOrder(order){
        const status=order.Status?.toLowerCase()||'pending';
        const items=parseItems(order.Items);
        const date=order.CreatedAt?new Date(order.CreatedAt).toLocaleDateString('en-PH',{weekday:'long',month:'long',day:'numeric',year:'numeric',hour:'2-digit',minute:'2-digit'}):'-';
        
        const statuses=['pending','confirmed','preparing','out_for_delivery','delivered'];
        const statusIndex=statuses.indexOf(status);
        const isCancelled=status==='cancelled';
        
        document.getElementById('result').innerHTML=`
            <div class="order-card">
                <div class="order-header">
                    <div>
                        <div class="order-id">${order.OrderId||'-'}</div>
                        <div class="order-date">Placed on ${date}</div>
                    </div>
                    <div class="order-status" style="${isCancelled?'background:#fee2e2;color:#dc2626':''}">${formatStatus(status)}</div>
                </div>
                
                <div class="order-body">
                    ${isCancelled?`
                        <div style="text-align:center;padding:30px;background:#fee2e2;border-radius:10px;margin-bottom:24px">
                            <div style="font-size:40px;margin-bottom:10px">‚ùå</div>
                            <h3 style="color:#dc2626;margin-bottom:5px">Order Cancelled</h3>
                            <p style="color:#dc2626;font-size:14px">This order has been cancelled</p>
                        </div>
                    `:`
                        <!-- TIMELINE -->
                        <div class="timeline">
                            <div class="timeline-item ${statusIndex>=0?'completed':'pending'}">
                                <div class="timeline-title">Order Placed</div>
                                <div class="timeline-desc">Your order has been received</div>
                                ${statusIndex>=0?`<div class="timeline-time">${date}</div>`:''}
                            </div>
                            <div class="timeline-item ${statusIndex>=1?'completed':statusIndex===0?'active':'pending'}">
                                <div class="timeline-title">Order Confirmed</div>
                                <div class="timeline-desc">Seller confirmed your order</div>
                            </div>
                            <div class="timeline-item ${statusIndex>=2?'completed':statusIndex===1?'active':'pending'}">
                                <div class="timeline-title">Preparing</div>
                                <div class="timeline-desc">Your order is being prepared</div>
                            </div>
                            <div class="timeline-item ${statusIndex>=3?'completed':statusIndex===2?'active':'pending'}">
                                <div class="timeline-title">Out for Delivery</div>
                                <div class="timeline-desc">On the way to you</div>
                            </div>
                            <div class="timeline-item ${statusIndex>=4?'completed':statusIndex===3?'active':'pending'}">
                                <div class="timeline-title">Delivered</div>
                                <div class="timeline-desc">Order completed</div>
                            </div>
                        </div>
                    `}
                    
                    <!-- DETAILS -->
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Customer</div>
                            <div class="detail-value">${order.CustomerName||'-'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Phone</div>
                            <div class="detail-value">${order.CustomerPhone||'-'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Delivery Address</div>
                            <div class="detail-value">${order.Barangay||''}, ${order.DeliveryAddress||'-'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Payment Method</div>
                            <div class="detail-value">${formatPayment(order.PaymentMethod)}</div>
                        </div>
                    </div>
                    
                    <!-- ITEMS -->
                    <div class="items-section">
                        <h3>Order Items</h3>
                        ${items.map(item=>`
                            <div class="item-row">
                                <div class="item-info">
                                    <div class="item-icon">üì¶</div>
                                    <div>
                                        <div class="item-name">${item.productName||item.name||'Item'}</div>
                                        <div class="item-qty">Qty: ${item.quantity||1}</div>
                                    </div>
                                </div>
                                <div class="item-price">‚Ç±${Number(item.price||0).toLocaleString()}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <!-- SUMMARY -->
                    <div class="summary">
                        <div class="sum-row"><span>Subtotal</span><span>‚Ç±${Number(order.Subtotal||0).toLocaleString()}</span></div>
                        <div class="sum-row"><span>Delivery Fee</span><span>‚Ç±${Number(order.DeliveryFee||50).toLocaleString()}</span></div>
                        ${order.PlatformFee?`<div class="sum-row"><span>Platform Fee</span><span>‚Ç±${Number(order.PlatformFee).toLocaleString()}</span></div>`:''}
                        <div class="sum-row total"><span>Total</span><span>‚Ç±${Number(order.Total||0).toLocaleString()}</span></div>
                    </div>
                    
                    ${order.Notes?`<div style="margin-top:20px;padding:15px;background:#fef3c7;border-radius:10px;font-size:14px"><strong>Notes:</strong> ${order.Notes}</div>`:''}
                </div>
            </div>
        `;
    }
    
    function showNotFound(){
        document.getElementById('result').innerHTML=`
            <div class="order-card">
                <div class="not-found">
                    <div class="icon">üîç</div>
                    <h3>Order Not Found</h3>
                    <p>We couldn't find an order with that ID. Please check and try again.</p>
                </div>
            </div>
        `;
        document.getElementById('result').classList.add('show');
    }
    
    function parseItems(items){
        if(!items)return[];
        if(Array.isArray(items))return items;
        try{return JSON.parse(items)}catch{return[]}
    }
    
    function formatStatus(s){
        const m={pending:'‚è≥ Pending',confirmed:'‚úÖ Confirmed',preparing:'üë®‚Äçüç≥ Preparing',out_for_delivery:'üöö Out for Delivery',delivered:'‚úÖ Delivered',cancelled:'‚ùå Cancelled'};
        return m[s]||s;
    }
    
    function formatPayment(m){
        const p={cod:'Cash on Delivery',gcash:'GCash',paymaya:'PayMaya',bank:'Bank Transfer'};
        return p[m?.toLowerCase()]||m||'-';
    }
    </script>
</body>
</html>
