<script>
// ============================================================
// ADD PRODUCT FORM HANDLERS
// ============================================================

let productImageData = '';

function openAddProduct() {
    document.getElementById('addProductModal').classList.add('active');
    resetProductForm();
}

function closeProductModal() {
    document.getElementById('addProductModal').classList.remove('active');
    resetProductForm();
}

function resetProductForm() {
    document.getElementById('addProductForm').reset();
    document.getElementById('prodImagePreview').innerHTML = '';
    document.getElementById('saleFields').style.display = 'none';
    document.getElementById('enableSale').checked = false;
    productImageData = '';
}

function toggleSaleFields() {
    const enabled = document.getElementById('enableSale').checked;
    const fields = document.getElementById('saleFields');
    
    fields.style.display = enabled ? 'block' : 'none';
    
    if (enabled) {
        // Set default sale end (24 hours from now)
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('prodSaleEnds').value = tomorrow.toISOString().slice(0, 16);
        updateSalePreview();
    }
}

function updateSalePreview() {
    const regularPrice = parseFloat(document.getElementById('prodPrice').value) || 0;
    const salePrice = parseFloat(document.getElementById('prodSalePrice').value) || 0;
    const saleEnds = document.getElementById('prodSaleEnds').value;
    
    document.getElementById('previewOriginal').textContent = regularPrice.toLocaleString();
    document.getElementById('previewSale').textContent = salePrice.toLocaleString();
    
    // Calculate discount
    if (regularPrice > 0 && salePrice > 0) {
        const discount = Math.round((1 - salePrice / regularPrice) * 100);
        document.getElementById('previewDiscount').textContent = `${discount}% OFF`;
    }
    
    // Calculate countdown
    if (saleEnds) {
        const endDate = new Date(saleEnds);
        const now = new Date();
        const diff = endDate - now;
        
        if (diff > 0) {
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('previewCountdown').textContent = `${hours}h ${minutes}m`;
        } else {
            document.getElementById('previewCountdown').textContent = 'Expired';
        }
    }
}

// Add event listeners for live preview
document.getElementById('prodPrice')?.addEventListener('input', updateSalePreview);
document.getElementById('prodSalePrice')?.addEventListener('input', updateSalePreview);
document.getElementById('prodSaleEnds')?.addEventListener('change', updateSalePreview);

function previewProductImage(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            productImageData = e.target.result;
            document.getElementById('prodImagePreview').innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        };
        reader.readAsDataURL(input.files[0]);
    }
}

async function handleAddProduct(e) {
    e.preventDefault();
    
    const btn = document.getElementById('saveProductBtn');
    btn.disabled = true;
    btn.innerHTML = '‚è≥ Saving...';
    
    try {
        const saleEnabled = document.getElementById('enableSale').checked;
        
        const productData = {
            action: 'addProduct',
            merchantId: merchant.MerchantId,
            name: document.getElementById('prodName').value.trim(),
            description: document.getElementById('prodDescription').value.trim(),
            category: document.getElementById('prodCategory').value,
            price: parseFloat(document.getElementById('prodPrice').value),
            salePrice: saleEnabled ? parseFloat(document.getElementById('prodSalePrice').value) : null,
            saleEndsAt: saleEnabled ? document.getElementById('prodSaleEnds').value : null,
            imageData: productImageData
        };
        
        const response = await fetch(API, {
            method: 'POST',
            mode: 'cors',
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify(productData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            showToast('‚úÖ Product added successfully!');
            closeProductModal();
            loadProducts(); // Refresh product list
        } else {
            throw new Error(result.error);
        }
        
    } catch (error) {
        console.error('Error:', error);
        showToast('‚ùå Failed to add product', 'error');
    }
    
    btn.disabled = false;
    btn.innerHTML = '<span>üíæ</span> Save Product';
}


// ============================================================
// RENDER PRODUCT CARDS WITH FLASH SALE
// ============================================================

function renderProductCard(product) {
    const now = new Date();
    
    // Check if sale is active
    let isOnSale = false;
    let salePrice = null;
    let saleEndsAt = null;
    let discount = 0;
    
    if (product.SalePrice && product.SalePrice > 0) {
        if (product.SaleEndsAt) {
            const saleEnd = new Date(product.SaleEndsAt);
            if (saleEnd > now) {
                isOnSale = true;
                salePrice = product.SalePrice;
                saleEndsAt = product.SaleEndsAt;
                discount = Math.round((1 - salePrice / product.Price) * 100);
            }
        } else {
            isOnSale = true;
            salePrice = product.SalePrice;
            discount = Math.round((1 - salePrice / product.Price) * 100);
        }
    }
    
    // Check store status
    const isStoreOpen = product.isStoreOpen !== false;
    
    // Build HTML
    return `
        <div class="product-card" data-product-id="${product.ProductId}" data-sale-ends="${saleEndsAt || ''}">
            ${isOnSale ? `
                <div class="product-sale-badge">
                    <span class="badge-text">üî• SALE</span>
                    <span class="badge-discount">-${discount}%</span>
                </div>
            ` : ''}
            
            <div class="product-image">
                <img src="${product.Image || 'placeholder.jpg'}" alt="${product.Name}" loading="lazy">
            </div>
            
            <div class="product-info">
                <h3 class="product-name">${product.Name}</h3>
                <p class="product-merchant">${product.merchantName || 'Merchant'}</p>
                
                <div class="product-price-box">
                    ${isOnSale ? `
                        <div class="price-sale">
                            <span class="price-original">‚Ç±${product.Price.toLocaleString()}</span>
                            <span class="price-current">‚Ç±${salePrice.toLocaleString()}</span>
                        </div>
                    ` : `
                        <span class="price-regular">‚Ç±${product.Price.toLocaleString()}</span>
                    `}
                </div>
                
                ${isOnSale && saleEndsAt ? `
                    <div class="product-countdown" data-ends="${saleEndsAt}">
                        <span class="countdown-icon">‚è∞</span>
                        <span class="countdown-text">Loading...</span>
                    </div>
                ` : ''}
                
                ${!isStoreOpen ? `
                    <div class="store-closed-badge">üî¥ Store Closed</div>
                ` : ''}
            </div>
            
            <button class="btn-add-cart" 
                    onclick="addToCart(${JSON.stringify(product).replace(/"/g, '&quot;')})"
                    ${!isStoreOpen ? 'disabled' : ''}>
                <span>üõí</span> ${!isStoreOpen ? 'Store Closed' : 'Add to Cart'}
            </button>
        </div>
    `;
}


// ============================================================
// COUNTDOWN TIMER SYSTEM
// ============================================================

function initCountdownTimers() {
    updateAllCountdowns();
    setInterval(updateAllCountdowns, 60000); // Update every minute
}

function updateAllCountdowns() {
    const countdowns = document.querySelectorAll('.product-countdown[data-ends]');
    const now = new Date();
    
    countdowns.forEach(el => {
        const endsAt = new Date(el.dataset.ends);
        const diff = endsAt - now;
        
        const textEl = el.querySelector('.countdown-text');
        
        if (diff <= 0) {
            textEl.textContent = 'Sale ended';
            el.style.background = '#fee2e2';
            el.style.color = '#dc2626';
            
            // Optionally refresh to update prices
            // location.reload();
        } else {
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (days > 0) {
                textEl.textContent = `Ends in ${days}d ${hours}h`;
            } else if (hours > 0) {
                textEl.textContent = `Ends in ${hours}h ${minutes}m`;
            } else {
                textEl.textContent = `Ends in ${minutes}m`;
            }
        }
    });
}

function addToCart(product) {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    
    // Use sale price if active
    const now = new Date();
    let price = product.Price;
    
    if (product.SalePrice && product.SalePrice > 0) {
        if (product.SaleEndsAt) {
            const saleEnd = new Date(product.SaleEndsAt);
            if (saleEnd > now) {
                price = product.SalePrice;
            }
        } else {
            price = product.SalePrice;
        }
    }
    
    // Check if already in cart
    const existing = cart.find(item => item.ProductId === product.ProductId);
    
    if (existing) {
        existing.quantity = (existing.quantity || 1) + 1;
    } else {
        cart.push({
            ...product,
            price: price,
            displayPrice: price,
            quantity: 1
        });
    }
    
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    showToast('‚úÖ Added to cart!');
}


// Initialize countdowns on page load
document.addEventListener('DOMContentLoaded', initCountdownTimers);
</script>
