<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Amadeo Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d7377;
            --primary-dark: #095c5e;
            --accent: #e8a838;
            --dark: #1a1a2e;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-500: #6c757d;
            --gray-700: #495057;
            --white: #ffffff;
            --success: #28a745;
            --error: #dc3545;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d7377 0%, #095c5e 50%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            color: var(--white);
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            margin-left: 1.5rem;
        }

        .header-links a:hover { color: var(--accent); }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            width: 100%;
            max-width: 440px;
        }

        .reset-card {
            background: var(--white);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-icon {
            width: 80px;
            height: 80px;
            background: rgba(13, 115, 119, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem auto;
        }

        .reset-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: var(--gray-500);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(13, 115, 119, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(13, 115, 119, 0.3);
        }

        .submit-btn:disabled {
            background: var(--gray-500);
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .help-box {
            background: var(--gray-100);
            padding: 1.25rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            text-align: center;
        }

        .help-box p {
            color: var(--gray-700);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .help-box a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .footer a { color: var(--accent); text-decoration: none; }

        @media (max-width: 600px) {
            .header { padding: 1rem; }
            .main-content { padding: 1rem; }
            .reset-card { padding: 1.5rem; }
            .reset-header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <div class="logo-icon">üõí</div>
            <span class="logo-text">Amadeo Marketplace</span>
        </a>
        <nav class="header-links">
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="reset-container">
            <div class="reset-card">
                <div class="reset-header">
                    <div class="reset-icon">üîê</div>
                    <h1>Reset Password</h1>
                    <p>Enter your email address and we'll help you reset your password.</p>
                </div>

                <div id="statusMessage" class="status-message"></div>

                <form id="resetForm" onsubmit="handleReset(event)">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="you@email.com" required>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Request Password Reset
                    </button>
                </form>

                <div class="back-link">
                    <a href="/login">‚Üê Back to Login</a>
                </div>

                <div class="help-box">
                    <p>Can't access your email?</p>
                    <a href="tel:09669606060">üì± Call 0966 960 6060</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>¬© 2025 Amadeo Marketplace | <a href="https://amadeomarketplace.com">amadeomarketplace.com</a></p>
    </footer>

    <script>
        async function handleReset(event) {
            event.preventDefault();
            
            const statusDiv = document.getElementById('statusMessage');
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            
            // Show loading
            statusDiv.className = 'status-message loading';
            statusDiv.textContent = 'Processing your request...';
            submitBtn.disabled = true;
            
            // Since password reset requires backend email functionality,
            // we'll show a success message and instruct to contact support
            setTimeout(() => {
                statusDiv.className = 'status-message success';
                statusDiv.innerHTML = `
                    <strong>üìß Request Received!</strong><br><br>
                    Since we're a small local platform, password resets are handled personally.<br><br>
                    Please contact us to verify your identity and reset your password:<br><br>
                    <strong>üì± Call/Text:</strong> 0966 960 6060<br>
                    <strong>üìß Email:</strong> tygfsb@gmail.com<br><br>
                    Please mention your email: <strong>${email}</strong>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Request Sent';
            }, 1500);
        }
    </script>
</body>
</html>
