<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amadeo Verified Marketplace - Browse Local Businesses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #52c234 0%, #8BC34A 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }
        
        /* Search Bar */
        .search-section {
            max-width: 800px;
            margin: -30px auto 2rem;
            padding: 0 2rem;
        }
        
        .search-box {
            background: white;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
        }
        
        .search-box input {
            flex: 1;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            outline: none;
        }
        
        .search-box button {
            background: linear-gradient(135deg, #52c234 0%, #8BC34A 100%);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Category Filter */
        .category-filter {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }
        
        .category-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .category-btn:hover,
        .category-btn.active {
            background: #52c234;
            color: white;
            border-color: #52c234;
        }
        
        /* Merchants Grid */
        .merchants-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .merchants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .merchant-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .merchant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .merchant-badge {
            background: linear-gradient(135deg, #52c234 0%, #8BC34A 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .merchant-badge i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .merchant-badge h3 {
            font-size: 1.3rem;
            margin-bottom: 0.25rem;
        }
        
        .merchant-badge .verified {
            font-size: 0.9rem;
            opacity: 0.95;
        }
        
        .merchant-info {
            padding: 1.5rem;
        }
        
        .merchant-category {
            display: inline-block;
            background: rgba(82, 194, 52, 0.1);
            color: #52c234;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .merchant-description {
            color: #666;
            margin: 1rem 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .merchant-products {
            margin: 1rem 0;
            padding-top: 1rem;
            border-top: 1px solid #f0f0f0;
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .product-name {
            font-size: 0.95rem;
            color: #333;
        }
        
        .product-price {
            font-weight: 700;
            color: #52c234;
            font-size: 1.1rem;
        }
        
        .contact-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #25d366 0%, #128C7E 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            margin-top: 1rem;
        }
        
        .contact-btn:hover {
            opacity: 0.9;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .loading i {
            font-size: 3rem;
            color: #52c234;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            color: #999;
        }
        
        /* Footer */
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }
        
        /* WhatsApp Float */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #25d366;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
            z-index: 999;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .merchants-grid {
                grid-template-columns: 1fr;
            }
            
            .category-filter {
                padding: 0 1rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üè™ Amadeo Verified Marketplace</h1>
        <p>Verified Local Businesses ‚Ä¢ Real Prices ‚Ä¢ Trusted Service</p>
    </div>

    <!-- Search -->
    <div class="search-section">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for businesses, products, services...">
            <button onclick="searchMarketplace()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </div>

    <!-- Category Filter -->
    <div class="category-filter">
        <button class="category-btn active" onclick="filterCategory('all')">All</button>
        <button class="category-btn" onclick="filterCategory('water')">üíß Water Delivery</button>
        <button class="category-btn" onclick="filterCategory('food')">üçΩÔ∏è Food & Restaurants</button>
        <button class="category-btn" onclick="filterCategory('construction')">üèóÔ∏è Construction</button>
        <button class="category-btn" onclick="filterCategory('services')">üîß Home Services</button>
        <button class="category-btn" onclick="filterCategory('retail')">üõí Retail</button>
        <button class="category-btn" onclick="filterCategory('health')">üíä Health</button>
        <button class="category-btn" onclick="filterCategory('agriculture')">üåæ Agriculture</button>
    </div>

    <!-- Merchants Grid -->
    <div class="merchants-container">
        <div id="merchantsGrid" class="merchants-grid">
            <!-- Loading state -->
            <div class="loading" style="grid-column: 1/-1;">
                <i class="fas fa-spinner"></i>
                <p>Loading verified merchants...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <h3>Amadeo Verified Marketplace</h3>
        <p>Built by TYG Services</p>
        <p style="margin-top: 1rem;">
            üìû 0997-260-3555 | üìß tygfsb@gmail.com
        </p>
        <p style="margin-top: 0.5rem; opacity: 0.7;">
            Want to list your business? <a href="#register" style="color: #52c234;">Register here</a>
        </p>
    </div>

    <!-- WhatsApp Float -->
    <a href="https://wa.me/639972603555?text=Hi!%20I%20have%20a%20question%20about%20Amadeo%20Marketplace" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        // ==================== CONFIGURATION ====================
        
        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const API_URL = 'YOUR_APPS_SCRIPT_URL_HERE/exec';
        
        // Sample data for demo (remove when connecting to real backend)
        const SAMPLE_DATA = [
            {
                merchantId: 'MER-00001',
                businessName: 'Pure Water Amadeo',
                category: 'water',
                description: 'Premium distilled water delivery. Serving Amadeo since 2010.',
                products: [
                    { name: 'Distilled Water (5 gallons)', price: 120 },
                    { name: 'Alkaline Water (5 gallons)', price: 150 }
                ],
                mobile: '09171234567'
            },
            {
                merchantId: 'MER-00002',
                businessName: 'Lutong Bahay ni Aling Maria',
                category: 'food',
                description: 'Authentic home-cooked Filipino meals. Made fresh daily.',
                products: [
                    { name: 'Sinigang na Baboy', price: 180 },
                    { name: 'Adobo (Chicken/Pork)', price: 150 },
                    { name: 'Lechon Kawali', price: 200 }
                ],
                mobile: '09181234567'
            },
            {
                merchantId: 'MER-00003',
                businessName: 'Amadeo Hardware & Construction',
                category: 'construction',
                description: 'Complete construction materials. Competitive prices.',
                products: [
                    { name: 'Cement (per bag)', price: 285 },
                    { name: 'Hollow Blocks (4x8x16)', price: 12 },
                    { name: 'Steel Bars (per kilo)', price: 55 }
                ],
                mobile: '09191234567'
            }
        ];
        
        // ==================== STATE ====================
        
        let allMerchants = [];
        let currentCategory = 'all';
        let searchQuery = '';
        
        // ==================== INITIALIZATION ====================
        
        window.onload = function() {
            loadMerchants();
        };
        
        // ==================== LOAD DATA ====================
        
        function loadMerchants() {
            // For demo: use sample data
            // TODO: Replace with actual API call when backend is ready
            
            setTimeout(() => {
                allMerchants = SAMPLE_DATA;
                displayMerchants(allMerchants);
            }, 1000);
            
            // Uncomment when backend is ready:
            /*
            fetch(API_URL + '?action=get_merchants')
                .then(response => response.json())
                .then(data => {
                    allMerchants = data.merchants;
                    displayMerchants(allMerchants);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError();
                });
            */
        }
        
        // ==================== DISPLAY ====================
        
        function displayMerchants(merchants) {
            const grid = document.getElementById('merchantsGrid');
            
            if (merchants.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <i class="fas fa-store-slash"></i>
                        <h3>No merchants found</h3>
                        <p>Try adjusting your search or filter</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = merchants.map(merchant => `
                <div class="merchant-card" data-category="${merchant.category}">
                    <div class="merchant-badge">
                        <i class="fas fa-shield-alt"></i>
                        <h3>${merchant.businessName}</h3>
                        <div class="verified">
                            <i class="fas fa-check-circle"></i> Amadeo Verified
                        </div>
                    </div>
                    
                    <div class="merchant-info">
                        <span class="merchant-category">
                            ${getCategoryIcon(merchant.category)} ${getCategoryName(merchant.category)}
                        </span>
                        
                        <p class="merchant-description">${merchant.description}</p>
                        
                        <div class="merchant-products">
                            <strong style="font-size: 0.9rem; color: #666;">Products:</strong>
                            ${merchant.products.slice(0, 3).map(product => `
                                <div class="product-item">
                                    <span class="product-name">${product.name}</span>
                                    <span class="product-price">‚Ç±${product.price}</span>
                                </div>
                            `).join('')}
                            ${merchant.products.length > 3 ? `
                                <p style="text-align: center; margin-top: 0.5rem; color: #666; font-size: 0.85rem;">
                                    +${merchant.products.length - 3} more products
                                </p>
                            ` : ''}
                        </div>
                        
                        <a href="https://wa.me/63${merchant.mobile.replace(/[^0-9]/g, '')}?text=Hi!%20I%20saw%20your%20business%20on%20Amadeo%20Marketplace" 
                           class="contact-btn" 
                           target="_blank">
                            <i class="fab fa-whatsapp"></i> Order via WhatsApp
                        </a>
                    </div>
                </div>
            `).join('');
        }
        
        // ==================== FILTERING ====================
        
        function filterCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter merchants
            applyFilters();
        }
        
        function searchMarketplace() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase();
            applyFilters();
        }
        
        function applyFilters() {
            let filtered = allMerchants;
            
            // Apply category filter
            if (currentCategory !== 'all') {
                filtered = filtered.filter(m => m.category === currentCategory);
            }
            
            // Apply search filter
            if (searchQuery) {
                filtered = filtered.filter(m => 
                    m.businessName.toLowerCase().includes(searchQuery) ||
                    m.description.toLowerCase().includes(searchQuery) ||
                    m.products.some(p => p.name.toLowerCase().includes(searchQuery))
                );
            }
            
            displayMerchants(filtered);
        }
        
        // ==================== UTILITIES ====================
        
        function getCategoryIcon(category) {
            const icons = {
                'water': 'üíß',
                'food': 'üçΩÔ∏è',
                'construction': 'üèóÔ∏è',
                'services': 'üîß',
                'retail': 'üõí',
                'health': 'üíä',
                'agriculture': 'üåæ'
            };
            return icons[category] || 'üè™';
        }
        
        function getCategoryName(category) {
            const names = {
                'water': 'Water Delivery',
                'food': 'Food & Restaurants',
                'construction': 'Construction',
                'services': 'Home Services',
                'retail': 'Retail & Shopping',
                'health': 'Health & Wellness',
                'agriculture': 'Agriculture'
            };
            return names[category] || category.charAt(0).toUpperCase() + category.slice(1);
        }
        
        function showError() {
            const grid = document.getElementById('merchantsGrid');
            grid.innerHTML = `
                <div class="empty-state" style="grid-column: 1/-1;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Unable to load merchants</h3>
                    <p>Please try again later or contact us</p>
                </div>
            `;
        }
        
        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMarketplace();
            }
        });
    </script>
</body>
</html>
