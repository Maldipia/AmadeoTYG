<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Amadeo Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #0f766e 0%, #115e59 100%); 
            min-height: 100vh; 
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 500px; 
            width: 100%;
        }
        .card { 
            background: white; 
            border-radius: 20px; 
            padding: 40px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
        }
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .header h1 { 
            color: #0f766e; 
            font-size: 28px; 
            margin-bottom: 8px; 
        }
        .header p { 
            color: #666; 
            font-size: 14px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #333; 
            font-size: 14px; 
        }
        .form-group input, 
        .form-group select { 
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid #e5e7eb; 
            border-radius: 10px; 
            font-size: 15px; 
            font-family: inherit;
            transition: border-color 0.3s; 
        }
        .form-group input:focus, 
        .form-group select:focus { 
            outline: none; 
            border-color: #0f766e; 
        }
        .form-row { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
        }
        .btn { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(135deg, #0f766e, #14b8a6); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            font-family: inherit;
            transition: transform 0.3s, box-shadow 0.3s; 
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 20px rgba(15,118,110,0.3); 
        }
        .btn:disabled { 
            opacity: 0.7; 
            cursor: not-allowed; 
            transform: none; 
        }
        .status { 
            padding: 12px 16px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            font-size: 14px; 
            display: none; 
        }
        .status.error { 
            display: block; 
            background: #fee2e2; 
            color: #dc2626; 
            border: 1px solid #fca5a5; 
        }
        .status.success { 
            display: block; 
            background: #d1fae5; 
            color: #065f46; 
            border: 1px solid #6ee7b7; 
        }
        .status.loading { 
            display: block; 
            background: #dbeafe; 
            color: #1e40af; 
            border: 1px solid #93c5fd; 
        }
        .terms { 
            display: flex; 
            align-items: flex-start; 
            gap: 10px; 
            margin: 20px 0; 
            font-size: 13px; 
            color: #666; 
        }
        .terms input { 
            margin-top: 3px; 
            width: 18px; 
            height: 18px; 
            accent-color: #0f766e;
        }
        .terms a { 
            color: #0f766e; 
            text-decoration: none; 
        }
        .terms a:hover { 
            text-decoration: underline; 
        }
        .footer-links { 
            text-align: center; 
            margin-top: 25px; 
            padding-top: 20px; 
            border-top: 1px solid #e5e7eb; 
        }
        .footer-links a { 
            color: #0f766e; 
            text-decoration: none; 
            font-size: 14px; 
        }
        .footer-links a:hover { 
            text-decoration: underline; 
        }
        @media (max-width: 500px) { 
            .form-row { 
                grid-template-columns: 1fr; 
            } 
            .card { 
                padding: 25px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>üõí Create Account</h1>
                <p>Join Amadeo Marketplace as a customer</p>
            </div>
            
            <div id="status" class="status"></div>
            
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="fullName" required placeholder="Juan Dela Cruz">
                    </div>
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" id="phone" required placeholder="09XX XXX XXXX">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com (optional)">
                </div>
                
                <div class="form-group">
                    <label>Delivery Address *</label>
                    <input type="text" id="address" required placeholder="House/Unit No., Street, Purok/Sitio">
                </div>
                
                <div class="form-group">
                    <label>Barangay *</label>
                    <select id="barangay" required>
                        <option value="">Select Barangay</option>
                        <option value="Barangay I (Poblacion)">Barangay I (Poblacion)</option>
                        <option value="Barangay II (Poblacion)">Barangay II (Poblacion)</option>
                        <option value="Barangay III (Poblacion)">Barangay III (Poblacion)</option>
                        <option value="Barangay IV (Poblacion)">Barangay IV (Poblacion)</option>
                        <option value="Barangay V (Poblacion)">Barangay V (Poblacion)</option>
                        <option value="Barangay VI (Poblacion)">Barangay VI (Poblacion)</option>
                        <option value="Barangay VII (Poblacion)">Barangay VII (Poblacion)</option>
                        <option value="Barangay VIII (Poblacion)">Barangay VIII (Poblacion)</option>
                        <option value="Barangay IX (Poblacion)">Barangay IX (Poblacion)</option>
                        <option value="Barangay X (Poblacion)">Barangay X (Poblacion)</option>
                        <option value="Barangay XI (Poblacion)">Barangay XI (Poblacion)</option>
                        <option value="Barangay XII (Poblacion)">Barangay XII (Poblacion)</option>
                        <option value="Banaybanay">Banaybanay</option>
                        <option value="Bucal">Bucal</option>
                        <option value="Buho">Buho</option>
                        <option value="Dagatan">Dagatan</option>
                        <option value="Halang">Halang</option>
                        <option value="Loma">Loma</option>
                        <option value="Maitim I">Maitim I</option>
                        <option value="Maymangga">Maymangga</option>
                        <option value="Minantok Kanluran">Minantok Kanluran</option>
                        <option value="Minantok Silangan">Minantok Silangan</option>
                        <option value="Pangil">Pangil</option>
                        <option value="Salaban">Salaban</option>
                        <option value="Talon">Talon</option>
                        <option value="Tamacan">Tamacan</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="password" required minlength="6" placeholder="Min 6 characters">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password *</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm password">
                    </div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        I agree to the <a href="/terms" target="_blank">Terms of Service</a> 
                        and <a href="/privacy" target="_blank">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn" id="signupBtn">Create Account</button>
            </form>
            
            <div class="footer-links">
                <p>Already have an account? <a href="/login">Login here</a></p>
                <p style="margin-top: 10px;"><a href="/">‚Üê Back to Marketplace</a></p>
            </div>
        </div>
    </div>
    
    <script>
        var SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyh4V3zwuJsrDfETlXAyLgwAYd0TPpoZhtt3uCx6ajq8JOcV2mXp9b4HvWvav0Gixa2tA/exec';
        
        function showStatus(message, type) {
            var status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        function handleSignup(e) {
            e.preventDefault();
            
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showStatus('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showStatus('Password must be at least 6 characters', 'error');
                return;
            }
            
            var btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            showStatus('Creating your account...', 'loading');
            
            var formData = {
                action: 'customerSignup',
                name: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value || '',
                address: document.getElementById('address').value,
                barangay: document.getElementById('barangay').value,
                password: password
            };
            
            fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify(formData)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(result) {
                if (result.success) {
                    showStatus('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(function() {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showStatus(result.error || 'Registration failed. Please try again.', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            })
            .catch(function(error) {
                console.error('Signup error:', error);
                showStatus('Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            });
        }
    </script>
</body>
</html>
