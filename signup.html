<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Amadeo Marketplace</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f766e 0%, #134e4a 50%, #0d5d56 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        .signup-header { text-align: center; margin-bottom: 30px; }
        .signup-header h1 { font-size: 28px; color: #0f766e; margin-bottom: 8px; }
        .signup-header p { color: #666; }
        .status-message { padding: 12px 15px; border-radius: 10px; margin-bottom: 20px; display: none; font-size: 14px; }
        .status-message.error { background: #fee2e2; color: #dc2626; display: block; }
        .status-message.success { background: #d1fae5; color: #065f46; display: block; }
        .status-message.loading { background: #ccfbf1; color: #0f766e; display: block; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 18px; }
        .form-group.full { grid-column: 1 / -1; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 600; color: #333; font-size: 14px; }
        .form-group input, .form-group select { width: 100%; padding: 12px 14px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 15px; transition: border-color 0.3s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #0f766e; }
        .terms-check { display: flex; align-items: flex-start; gap: 10px; margin: 20px 0; }
        .terms-check input { width: 18px; height: 18px; margin-top: 2px; accent-color: #0f766e; }
        .terms-check label { font-size: 13px; color: #666; line-height: 1.4; }
        .terms-check a { color: #0f766e; }
        .signup-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%); color: white; border: none; border-radius: 12px; font-size: 17px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .signup-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(15, 118, 110, 0.4); }
        .signup-btn:disabled { background: #9ca3af; cursor: not-allowed; transform: none; }
        .login-link { text-align: center; margin-top: 25px; color: #666; }
        .login-link a { color: #0f766e; font-weight: 600; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
        .merchant-link { text-align: center; margin-top: 15px; padding: 15px; background: #f0fdfa; border-radius: 10px; }
        .merchant-link a { color: #0f766e; font-weight: 600; text-decoration: none; }
        @media (max-width: 500px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>ðŸ›’ Create Account</h1>
            <p>Join Amadeo Marketplace as a customer</p>
        </div>
        <div class="status-message" id="statusMessage"></div>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-row">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="fullName" required placeholder="Juan Dela Cruz">
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="phone" required placeholder="09XX XXX XXXX">
                </div>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="optional">
            </div>
            <div class="form-group">
                <label>Delivery Address *</label>
                <input type="text" id="address" required placeholder="House/Unit No., Street">
            </div>
            <div class="form-group">
                <label>Barangay *</label>
                <select id="barangay" required>
                    <option value="">Select Barangay</option>
                    <option value="Poblacion">Poblacion</option>
                    <option value="Dagatan">Dagatan</option>
                    <option value="Halang">Halang</option>
                    <option value="Iba">Iba</option>
                    <option value="Kaysuyo">Kaysuyo</option>
                    <option value="Lalaan I">Lalaan I</option>
                    <option value="Lalaan II">Lalaan II</option>
                    <option value="Maymangga">Maymangga</option>
                    <option value="Minantok East">Minantok East</option>
                    <option value="Minantok West">Minantok West</option>
                    <option value="Pangil">Pangil</option>
                    <option value="Salaban">Salaban</option>
                    <option value="Talon">Talon</option>
                    <option value="Tamlong">Tamlong</option>
                    <option value="Banaybanay">Banaybanay</option>
                    <option value="Buho">Buho</option>
                    <option value="Kabigting">Kabigting</option>
                    <option value="Labac">Labac</option>
                    <option value="Luksuhin">Luksuhin</option>
                    <option value="Maitim">Maitim</option>
                    <option value="Mahabang Kahoy">Mahabang Kahoy</option>
                    <option value="Paligawan">Paligawan</option>
                    <option value="San Agustin">San Agustin</option>
                    <option value="Tiambong">Tiambong</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" id="password" required minlength="6" placeholder="Min 6 characters">
                </div>
                <div class="form-group">
                    <label>Confirm Password *</label>
                    <input type="password" id="confirmPassword" required placeholder="Re-enter password">
                </div>
            </div>
            <div class="terms-check">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a></label>
            </div>
            <button type="submit" class="signup-btn" id="signupBtn">Create Account</button>
        </form>
        <div class="login-link">Already have an account? <a href="/login">Login here</a></div>
        <div class="merchant-link">Want to sell? <a href="/register">Register as Merchant â†’</a></div>
    </div>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzFo0Y_OPRZ4h9pr8lqqShRgT7NCnPSVTXf96LJ_x6DjKqUKzAAzwFkbq8NjGZAJVmncw/exec';
        function showStatus(message, type) {
            const el = document.getElementById('statusMessage');
            el.textContent = message;
            el.className = 'status-message ' + type;
        }
        async function handleSignup(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) { showStatus('Passwords do not match', 'error'); return; }
            if (password.length < 6) { showStatus('Password must be at least 6 characters', 'error'); return; }
            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            showStatus('Creating your account...', 'loading');
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({
                        action: 'registerUser',
                        name: document.getElementById('fullName').value,
                        phone: document.getElementById('phone').value,
                        email: document.getElementById('email').value || '',
                        address: document.getElementById('address').value,
                        barangay: document.getElementById('barangay').value,
                        password: password
                    })
                });
                const result = await response.json();
                if (result.success) {
                    showStatus('Account created! Redirecting to login...', 'success');
                    setTimeout(() => { window.location.href = '/login'; }, 2000);
                } else {
                    showStatus(result.error || 'Registration failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (error) {
                showStatus('Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
