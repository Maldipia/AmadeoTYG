<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Amadeo Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d7377;
            --primary-dark: #095c5e;
            --accent: #e8a838;
            --accent-dark: #d4922c;
            --dark: #1a1a2e;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-500: #6c757d;
            --gray-700: #495057;
            --white: #ffffff;
            --success: #28a745;
            --error: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d7377 0%, #095c5e 50%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            color: var(--white);
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .header-links a:hover {
            color: var(--accent);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
        }

        .signup-card {
            background: var(--white);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--gray-500);
            font-size: 1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group label .required {
            color: var(--error);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(13, 115, 119, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-top: 0.5rem;
        }

        /* Barangay Select */
        .barangay-select {
            position: relative;
        }

        /* Terms */
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .terms-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            accent-color: var(--primary);
        }

        .terms-group label {
            font-size: 0.9rem;
            color: var(--gray-700);
            line-height: 1.5;
        }

        .terms-group a {
            color: var(--primary);
            text-decoration: none;
        }

        .terms-group a:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(13, 115, 119, 0.3);
        }

        .submit-btn:disabled {
            background: var(--gray-500);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            display: block;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray-200);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        /* Alternative Links */
        .alt-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .alt-links p {
            color: var(--gray-500);
            margin-bottom: 0.5rem;
        }

        .alt-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .alt-links a:hover {
            text-decoration: underline;
        }

        .merchant-cta {
            background: var(--gray-100);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 1rem;
        }

        .merchant-cta p {
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .merchant-cta a {
            color: var(--accent-dark);
            font-weight: 600;
            text-decoration: none;
        }

        .merchant-cta a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1.5rem;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header {
                padding: 1rem;
            }

            .logo-text {
                font-size: 1.25rem;
            }

            .header-links {
                gap: 1rem;
            }

            .header-links a {
                font-size: 0.85rem;
            }

            .main-content {
                padding: 1rem;
            }

            .signup-card {
                padding: 1.5rem;
            }

            .signup-header h1 {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="logo">
            <div class="logo-icon">ðŸ›’</div>
            <span class="logo-text">Amadeo Marketplace</span>
        </a>
        <nav class="header-links">
            <a href="/">Browse</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="signup-container">
            <div class="signup-card">
                <div class="signup-header">
                    <h1>Create Account</h1>
                    <p>Join Amadeo Marketplace and start shopping local!</p>
                </div>

                <!-- Status Message -->
                <div id="statusMessage" class="status-message"></div>

                <!-- Signup Form -->
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <!-- Full Name -->
                    <div class="form-group">
                        <label>Full Name <span class="required">*</span></label>
                        <input type="text" id="fullName" name="fullName" placeholder="Juan Dela Cruz" required>
                    </div>

                    <!-- Email & Phone -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="you@email.com" required>
                        </div>
                        <div class="form-group">
                            <label>Phone <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" placeholder="0917 123 4567" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label>Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                        <p class="password-requirements">At least 6 characters</p>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label>Confirm Password <span class="required">*</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>

                    <!-- Address -->
                    <div class="form-group">
                        <label>Delivery Address <span class="required">*</span></label>
                        <input type="text" id="address" name="address" placeholder="House/Unit No., Street, Sitio" required>
                    </div>

                    <!-- Barangay -->
                    <div class="form-group">
                        <label>Barangay <span class="required">*</span></label>
                        <select id="barangay" name="barangay" required>
                            <option value="">Select your barangay</option>
                            <option value="Poblacion">Poblacion</option>
                            <option value="Banaybanay">Banaybanay</option>
                            <option value="Barangay I">Barangay I</option>
                            <option value="Barangay II">Barangay II</option>
                            <option value="Barangay III">Barangay III</option>
                            <option value="Barangay IV">Barangay IV</option>
                            <option value="Barangay V">Barangay V</option>
                            <option value="Barangay VI">Barangay VI</option>
                            <option value="Barangay VII">Barangay VII</option>
                            <option value="Barangay VIII">Barangay VIII</option>
                            <option value="Bucal">Bucal</option>
                            <option value="Buho">Buho</option>
                            <option value="Dagatan">Dagatan</option>
                            <option value="Halang">Halang</option>
                            <option value="Lalaan I">Lalaan I</option>
                            <option value="Lalaan II">Lalaan II</option>
                            <option value="Mag-asawang Ilat">Mag-asawang Ilat</option>
                            <option value="Maymangga">Maymangga</option>
                            <option value="Minantok Kanluran">Minantok Kanluran</option>
                            <option value="Minantok Silangan">Minantok Silangan</option>
                            <option value="Pangil">Pangil</option>
                            <option value="Salaban">Salaban</option>
                            <option value="Talon">Talon</option>
                            <option value="Tamacan">Tamacan</option>
                        </select>
                    </div>

                    <!-- Terms Agreement -->
                    <div class="terms-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">
                            I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Create Account
                    </button>
                </form>

                <!-- Alternative Links -->
                <div class="alt-links">
                    <p>Already have an account?</p>
                    <a href="/login">Login here</a>
                </div>

                <div class="merchant-cta">
                    <p>Want to sell on Amadeo Marketplace?</p>
                    <a href="/register">Register as a Merchant â†’</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Amadeo Marketplace | <a href="https://amadeomarketplace.com">amadeomarketplace.com</a></p>
    </footer>

    <script>
        // Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz61PQjUvyQ1ApAgF6eRtbIbdqxIYHQTUyW7Ddw0UWwYtIE2LAsxUoj4eha5cvygJO1qA/exec';

        async function handleSignup(event) {
            event.preventDefault();
            
            const statusDiv = document.getElementById('statusMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                statusDiv.className = 'status-message error';
                statusDiv.textContent = 'Passwords do not match. Please try again.';
                return;
            }
            
            // Show loading state
            statusDiv.className = 'status-message loading';
            statusDiv.textContent = 'Creating your account...';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Please wait...';
            
            // Collect form data
            const fullAddress = document.getElementById('address').value + ', ' + document.getElementById('barangay').value + ', Amadeo, Cavite';
            
            const formData = {
                action: 'registerUser',
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: password,
                address: fullAddress,
                barangay: document.getElementById('barangay').value
            };
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                // Since no-cors doesn't return readable response, assume success
                statusDiv.className = 'status-message success';
                statusDiv.innerHTML = `
                    <strong>ðŸŽ‰ Account Created Successfully!</strong><br><br>
                    Welcome to Amadeo Marketplace! You can now login and start shopping from local Amadeo businesses.<br><br>
                    <a href="/login" style="color: #155724; font-weight: bold;">Click here to Login â†’</a>
                `;
                
                // Reset form
                document.getElementById('signupForm').reset();
                
                // Scroll to success message
                statusDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
            } catch (error) {
                statusDiv.className = 'status-message error';
                statusDiv.textContent = 'Something went wrong. Please try again or contact support.';
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        }

        // Format phone number as user types
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            e.target.value = value;
        });
    </script>
</body>
</html>
