<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Amadeo Marketplace</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f766e 0%, #134e4a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 480px;
        }
        h1 { text-align: center; color: #0f766e; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .required::after { content: ' *'; color: #dc2626; }
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus, select:focus { outline: none; border-color: #0f766e; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 500px) { .row { grid-template-columns: 1fr; } }
        .checkbox-group { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 20px; }
        .checkbox-group input { width: 20px; height: 20px; margin-top: 3px; }
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0f766e, #14b8a6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        button[type="submit"]:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(15, 118, 110, 0.4); }
        button[type="submit"]:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .status-message { padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; display: none; }
        .status-message.show { display: block; }
        .status-message.loading { background: #e0f2fe; color: #0369a1; }
        .status-message.success { background: #d1fae5; color: #065f46; }
        .status-message.error { background: #fee2e2; color: #dc2626; }
        .links { text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #eee; }
        .links a { color: #0f766e; text-decoration: none; font-weight: 500; }
        .merchant-link { display: inline-block; margin-top: 15px; padding: 10px 20px; background: #fef3c7; color: #b45309; border-radius: 8px; font-size: 14px; border: 1px solid #b45309; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Create Account</h1>
        <p class="subtitle">Sign up to order from local Amadeo merchants</p>
        
        <div id="statusMessage" class="status-message"></div>
        
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label class="required">Full Name</label>
                <input type="text" id="name" required placeholder="Juan Dela Cruz">
            </div>
            
            <div class="form-group">
                <label class="required">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label class="required">Phone Number</label>
                <input type="tel" id="phone" required placeholder="09XX XXX XXXX">
            </div>
            
            <div class="form-group">
                <label>Delivery Address</label>
                <input type="text" id="address" placeholder="House #, Street, Barangay">
            </div>
            
            <div class="form-group">
                <label>Barangay</label>
                <select id="barangay">
                    <option value="">Select Barangay</option>
                    <option value="Poblacion">Poblacion</option>
                    <option value="Dagatan">Dagatan</option>
                    <option value="Halang">Halang</option>
                    <option value="Iba">Iba</option>
                    <option value="Kaysuyo">Kaysuyo</option>
                    <option value="Lalaan I">Lalaan I</option>
                    <option value="Lalaan II">Lalaan II</option>
                    <option value="Maymangga">Maymangga</option>
                    <option value="Minantok East">Minantok East</option>
                    <option value="Minantok West">Minantok West</option>
                    <option value="Pangil">Pangil</option>
                    <option value="Salaban">Salaban</option>
                    <option value="Talon">Talon</option>
                    <option value="Tamlong">Tamlong</option>
                    <option value="Banaybanay">Banaybanay</option>
                    <option value="Buho">Buho</option>
                    <option value="Kabigting">Kabigting</option>
                    <option value="Labac">Labac</option>
                    <option value="Luksuhin">Luksuhin</option>
                    <option value="Maitim">Maitim</option>
                    <option value="Mahabang Kahoy">Mahabang Kahoy</option>
                    <option value="Paligawan">Paligawan</option>
                    <option value="San Agustin">San Agustin</option>
                    <option value="Tiambong">Tiambong</option>
                </select>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label class="required">Password</label>
                    <input type="password" id="password" required minlength="6" placeholder="Min 6 characters">
                </div>
                <div class="form-group">
                    <label class="required">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm password">
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a></label>
            </div>
            
            <button type="submit" id="submitBtn">Create Account</button>
        </form>
        
        <div class="links">
            <p>Already have an account? <a href="/login">Login here</a></p>
            <a href="/register" class="merchant-link">üè™ Register as Merchant instead</a>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzFo0Y_OPRZ4h9pr8lqqShRgT7NCnPSVTXf96LJ_x6DjKqUKzAAzwFkbq8NjGZAJVmncw/exec';

        function showStatus(type, message) {
            const el = document.getElementById('statusMessage');
            el.className = 'status-message show ' + type;
            el.innerHTML = message;
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showStatus('error', '‚ùå Passwords do not match!');
                return;
            }
            
            showStatus('loading', '‚è≥ Creating your account...');
            btn.disabled = true;
            
            const formData = {
                action: 'registerUser',
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                barangay: document.getElementById('barangay').value,
                password: password
            };
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('success', 'üéâ <strong>Account Created!</strong><br>Redirecting to login...');
                    setTimeout(() => { window.location.href = '/login'; }, 2000);
                } else {
                    showStatus('error', '‚ùå ' + (result.error || 'Registration failed. Please try again.'));
                    btn.disabled = false;
                }
            } catch (error) {
                showStatus('error', '‚ùå Connection error. Please try again.');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
