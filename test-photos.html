<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Photos Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #0f766e;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .product {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .product-info {
            padding: 20px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 24px;
            color: #0f766e;
            font-weight: bold;
        }
        .product-stock {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .no-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #ccfbf1, #99f6e4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #666;
        }
        .debug {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow: auto;
        }
        .debug-title {
            font-weight: bold;
            color: #0f766e;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Product Photos Test</h1>
    <p style="text-align: center; color: #666;">Testing if photos display correctly from Google Drive</p>
    
    <div class="debug">
        <div class="debug-title">üìä API Response Debug:</div>
        <pre id="debugInfo">Loading...</pre>
    </div>
    
    <div class="products" id="productsContainer">
        <div class="loading">‚è≥ Loading products...</div>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbwgHmmK1j8a6rqx_Zfk5nPGqdUIRSo1oIUNgGoVr2-in988F3K8Kyp8PN15zHS3InIUgw/exec';
        const MERCHANT_ID = 'M1764541275843';

        async function loadProducts() {
            try {
                console.log('üîÑ Fetching products from API...');
                
                const response = await fetch(`${API}?action=getProducts&merchantId=${MERCHANT_ID}`);
                const data = await response.json();
                
                console.log('‚úÖ API Response:', data);
                
                // Show debug info
                document.getElementById('debugInfo').textContent = JSON.stringify(data, null, 2);
                
                if (data.success && data.data && data.data.length > 0) {
                    displayProducts(data.data);
                } else {
                    document.getElementById('productsContainer').innerHTML = 
                        '<div class="loading">‚ùå No products found</div>';
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('debugInfo').textContent = 'ERROR: ' + error.message;
                document.getElementById('productsContainer').innerHTML = 
                    '<div class="loading">‚ùå Error loading products</div>';
            }
        }

        function displayProducts(products) {
            console.log('üé® Rendering', products.length, 'products');
            
            const container = document.getElementById('productsContainer');
            
            container.innerHTML = products.map((product, index) => {
                console.log(`Product ${index + 1}:`, {
                    name: product.Name,
                    hasImageUrl: !!product.ImageUrl,
                    imageUrl: product.ImageUrl
                });
                
                const imageHtml = product.ImageUrl 
                    ? `<img src="${product.ImageUrl}" 
                            alt="${product.Name}" 
                            onerror="console.error('Failed to load:', '${product.ImageUrl}'); this.parentElement.innerHTML='<div class=\\'no-image\\'>üì¶</div>'">` 
                    : `<div class="no-image">üì¶</div>`;
                
                return `
                    <div class="product">
                        ${imageHtml}
                        <div class="product-info">
                            <div class="product-name">${product.Name || 'Unknown Product'}</div>
                            <div class="product-price">‚Ç±${Number(product.Price || 0).toLocaleString()}</div>
                            <div class="product-stock">Stock: ${product.StockLevel || 0}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            console.log('‚úÖ Products rendered successfully!');
        }

        // Load products when page loads
        window.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
