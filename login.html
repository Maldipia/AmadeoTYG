<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amadeo Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d7377;
            --primary-dark: #095c5e;
            --accent: #e8a838;
            --accent-dark: #d4922c;
            --dark: #1a1a2e;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-500: #6c757d;
            --gray-700: #495057;
            --white: #ffffff;
            --success: #28a745;
            --error: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d7377 0%, #095c5e 50%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            color: var(--white);
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .header-links a:hover {
            color: var(--accent);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: var(--white);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--gray-500);
            font-size: 1rem;
        }

        /* Login Type Tabs */
        .login-tabs {
            display: flex;
            background: var(--gray-100);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 1.5rem;
        }

        .login-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            text-align: center;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--gray-500);
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .login-tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .login-tab:hover:not(.active) {
            color: var(--dark);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(13, 115, 119, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-500);
            font-size: 1.1rem;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Remember Me */
        .remember-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .remember-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .remember-group label {
            font-size: 0.9rem;
            color: var(--gray-700);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(13, 115, 119, 0.3);
        }

        .submit-btn:disabled {
            background: var(--gray-500);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn.merchant-btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        }

        .submit-btn.merchant-btn:hover {
            box-shadow: 0 10px 25px rgba(232, 168, 56, 0.3);
        }

        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            display: block;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray-200);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        /* Alternative Links */
        .alt-links {
            text-align: center;
        }

        .alt-links p {
            color: var(--gray-500);
            margin-bottom: 0.5rem;
        }

        .alt-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .alt-links a:hover {
            text-decoration: underline;
        }

        .register-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .register-options a {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s;
        }

        .register-options a.customer-link {
            background: var(--gray-100);
            color: var(--primary);
        }

        .register-options a.merchant-link {
            background: rgba(232, 168, 56, 0.15);
            color: var(--accent-dark);
        }

        .register-options a:hover {
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1.5rem;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Quick Contact */
        .quick-contact {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
        }

        .quick-contact p {
            color: var(--gray-500);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .quick-contact a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header {
                padding: 1rem;
            }

            .logo-text {
                font-size: 1.25rem;
            }

            .main-content {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .register-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="logo">
            <div class="logo-icon">üõí</div>
            <span class="logo-text">Amadeo Marketplace</span>
        </a>
        <nav class="header-links">
            <a href="/">Browse</a>
            <a href="/signup">Sign Up</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Login to your account</p>
                </div>

                <!-- Login Type Tabs -->
                <div class="login-tabs">
                    <button class="login-tab active" onclick="switchTab('customer')" id="customerTab">
                        üõçÔ∏è Customer
                    </button>
                    <button class="login-tab" onclick="switchTab('merchant')" id="merchantTab">
                        üè™ Merchant
                    </button>
                </div>

                <!-- Status Message -->
                <div id="statusMessage" class="status-message"></div>

                <!-- Login Form -->
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <!-- Email -->
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@email.com" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                        </div>
                        <div class="forgot-password">
                            <a href="/forgot-password">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="remember-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me on this device</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Login
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Alternative Links -->
                <div class="alt-links">
                    <p>Don't have an account?</p>
                    <div class="register-options">
                        <a href="/signup" class="customer-link">Sign up as Customer</a>
                        <a href="/register" class="merchant-link">Register as Merchant</a>
                    </div>
                </div>

                <!-- Quick Contact -->
                <div class="quick-contact">
                    <p>Need help logging in?</p>
                    <a href="tel:09669606060">üìû 0966 960 6060</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>¬© 2025 Amadeo Marketplace | <a href="https://amadeomarketplace.com">amadeomarketplace.com</a></p>
    </footer>

    <script>
        // Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwf2yHwmbiHxWJa_gKHaLLnnnFaX6Fv5JjV-u_xjCfCGcUWcMZk5q0c2E2JjqHRNSdo/exec';
        
        let currentLoginType = 'customer';

        function switchTab(type) {
            currentLoginType = type;
            
            // Update tab styles
            document.getElementById('customerTab').classList.toggle('active', type === 'customer');
            document.getElementById('merchantTab').classList.toggle('active', type === 'merchant');
            
            // Update button style
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.toggle('merchant-btn', type === 'merchant');
            submitBtn.textContent = type === 'merchant' ? 'Login as Merchant' : 'Login';
            
            // Clear any status messages
            document.getElementById('statusMessage').className = 'status-message';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const statusDiv = document.getElementById('statusMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            statusDiv.className = 'status-message loading';
            statusDiv.textContent = 'Logging in...';
            submitBtn.disabled = true;
            
            const formData = {
                action: currentLoginType === 'merchant' ? 'merchantLogin' : 'userLogin',
                email: email,
                password: password
            };
            
            try {
                // For demonstration, using fetch with JSONP-like callback
                const callbackName = 'loginCallback_' + Date.now();
                
                const script = document.createElement('script');
                script.src = `${SCRIPT_URL}?action=${formData.action === 'merchantLogin' ? 'merchantLogin' : 'userLogin'}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
                
                window[callbackName] = function(response) {
                    if (response.success) {
                        statusDiv.className = 'status-message success';
                        statusDiv.innerHTML = `<strong>‚úÖ Login Successful!</strong><br>Redirecting...`;
                        
                        // Store login data
                        if (document.getElementById('rememberMe').checked) {
                            localStorage.setItem('amadeo_user', JSON.stringify(response.data));
                            localStorage.setItem('amadeo_token', response.token);
                        } else {
                            sessionStorage.setItem('amadeo_user', JSON.stringify(response.data));
                            sessionStorage.setItem('amadeo_token', response.token);
                        }
                        
                        // Redirect based on user type
                        setTimeout(() => {
                            if (currentLoginType === 'merchant') {
                                window.location.href = '/dashboard';
                            } else {
                                window.location.href = '/';
                            }
                        }, 1500);
                    } else {
                        statusDiv.className = 'status-message error';
                        statusDiv.textContent = response.error || 'Login failed. Please check your credentials.';
                        submitBtn.disabled = false;
                    }
                    
                    // Cleanup
                    delete window[callbackName];
                    script.remove();
                };
                
                script.onerror = function() {
                    statusDiv.className = 'status-message error';
                    statusDiv.textContent = 'Connection error. Please try again.';
                    submitBtn.disabled = false;
                    delete window[callbackName];
                    script.remove();
                };
                
                document.body.appendChild(script);
                
            } catch (error) {
                statusDiv.className = 'status-message error';
                statusDiv.textContent = 'Something went wrong. Please try again.';
                submitBtn.disabled = false;
                console.error('Error:', error);
            }
        }

        // Check for existing session
        window.onload = function() {
            const user = localStorage.getItem('amadeo_user') || sessionStorage.getItem('amadeo_user');
            if (user) {
                const userData = JSON.parse(user);
                // Optionally auto-redirect if already logged in
                // window.location.href = userData.Role === 'Merchant' ? '/dashboard' : '/';
            }
        };
    </script>
</body>
</html>
