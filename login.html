<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amadeo Marketplace</title>
    <meta name="description" content="Login to Amadeo Marketplace - Your trusted local marketplace in Amadeo, Cavite">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè™</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1b4332 0%, #2d6a4f 50%, #40916c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        
        .back-link:hover {
            opacity: 1;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .login-header {
            background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);
            padding: 35px 30px;
            text-align: center;
            color: white;
        }
        
        .login-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .login-header h1 {
            font-size: 1.6rem;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .tab {
            flex: 1;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            color: #6b7280;
            transition: all 0.3s;
        }
        
        .tab.active {
            border-color: #2d6a4f;
            background: #f0fdf4;
            color: #2d6a4f;
        }
        
        .tab:hover:not(.active) {
            border-color: #40916c;
            background: #f9fafb;
        }
        
        .status {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .status.error {
            display: block;
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .status.success {
            display: block;
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1f2937;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2d6a4f;
            box-shadow: 0 0 0 3px rgba(45,106,79,0.1);
        }
        
        .form-group input::placeholder {
            color: #9ca3af;
        }
        
        .remember-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .remember-row label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #6b7280;
        }
        
        .remember-row label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #2d6a4f;
        }
        
        .remember-row a {
            color: #2d6a4f;
            text-decoration: none;
            font-weight: 500;
        }
        
        .remember-row a:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2d6a4f, #40916c);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45,106,79,0.35);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px 30px 30px;
            border-top: 1px solid #f3f4f6;
            background: #f9fafb;
        }
        
        .login-footer p {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .login-footer a {
            color: #2d6a4f;
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .features-hint {
            margin-top: 25px;
            text-align: center;
            color: white;
        }
        
        .features-hint h3 {
            font-size: 0.9rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .features-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }
        
        .feature-item {
            background: rgba(255,255,255,0.15);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        @media (max-width: 480px) {
            .login-header {
                padding: 25px 20px;
            }
            .login-body {
                padding: 25px 20px;
            }
            .tabs {
                flex-direction: column;
            }
            .remember-row {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="/" class="back-link">‚Üê Back to Marketplace</a>
        
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üè™</div>
                <h1>Amadeo Marketplace</h1>
                <p>Welcome back!</p>
            </div>
            
            <div class="login-body">
                <div class="tabs">
                    <button type="button" class="tab active" id="tabCustomer" onclick="switchTab('customer')">üë§ Customer</button>
                    <button type="button" class="tab" id="tabMerchant" onclick="switchTab('merchant')">üè™ Merchant</button>
                </div>
                
                <div class="status" id="status"></div>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <input type="hidden" id="loginType" value="customer">
                    
                    <div class="form-group">
                        <label id="emailLabel">Email or Phone</label>
                        <input type="text" id="email" required placeholder="Enter email or phone" autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required placeholder="Enter password" autocomplete="current-password">
                    </div>
                    
                    <div class="remember-row">
                        <label><input type="checkbox" id="remember"> Remember me</label>
                        <a href="/forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        <span id="loginBtnText">Sign In</span>
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p id="registerText">Don't have an account?</p>
                <a href="/signup" id="registerLink">Create Account ‚Üí</a>
            </div>
        </div>
        
        <div class="features-hint" id="featuresHint">
            <h3 id="featuresTitle">Customer Benefits</h3>
            <div class="features-grid" id="featuresGrid">
                <span class="feature-item">üõí Easy Shopping</span>
                <span class="feature-item">üì¶ Track Orders</span>
                <span class="feature-item">üí≥ Secure Payments</span>
            </div>
        </div>
    </div>

    <script>
        var CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbwgHmmK1j8a6rqx_Zfk5nPGqdUIRSo1oIUNgGoVr2-in988F3K8Kyp8PN15zHS3InIUgw/exec'
        };

        document.addEventListener('DOMContentLoaded', function() {
            var urlParams = new URLSearchParams(window.location.search);
            var type = urlParams.get('type');
            var path = window.location.pathname;
            
            if (type === 'merchant' || path.indexOf('merchant-login') !== -1) {
                switchTab('merchant');
            } else {
                switchTab('customer');
            }
            
            checkExistingSession();
        });

        function checkExistingSession() {
            var user = sessionStorage.getItem('amadeo_user') || localStorage.getItem('amadeo_user');
            var loginType = sessionStorage.getItem('amadeo_login_type') || localStorage.getItem('amadeo_login_type');
            
            if (user && loginType) {
                try {
                    var userData = JSON.parse(user);
                    if (userData && Object.keys(userData).length > 0) {
                        if (loginType === 'merchant') {
                            window.location.href = '/dashboard';
                        } else {
                            window.location.href = '/';
                        }
                    }
                } catch (e) {
                    console.error('Invalid session data, clearing...');
                    clearSession();
                }
            }
        }

        function clearSession() {
            sessionStorage.removeItem('amadeo_user');
            sessionStorage.removeItem('amadeo_token');
            sessionStorage.removeItem('amadeo_login_type');
            localStorage.removeItem('amadeo_user');
            localStorage.removeItem('amadeo_token');
            localStorage.removeItem('amadeo_login_type');
        }

        function switchTab(type) {
            var isCustomer = (type === 'customer');
            
            var tabCustomer = document.getElementById('tabCustomer');
            var tabMerchant = document.getElementById('tabMerchant');
            
            if (isCustomer) {
                tabCustomer.classList.add('active');
                tabMerchant.classList.remove('active');
            } else {
                tabCustomer.classList.remove('active');
                tabMerchant.classList.add('active');
            }
            
            document.getElementById('loginType').value = type;
            
            var emailLabel = document.getElementById('emailLabel');
            var emailInput = document.getElementById('email');
            
            if (isCustomer) {
                emailLabel.textContent = 'Email or Phone';
                emailInput.placeholder = 'Enter email or phone';
            } else {
                emailLabel.textContent = 'Business Email';
                emailInput.placeholder = 'Enter your business email';
            }
            
            var registerText = document.getElementById('registerText');
            var registerLink = document.getElementById('registerLink');
            
            if (isCustomer) {
                registerText.textContent = "Don't have an account?";
                registerLink.textContent = 'Create Account ‚Üí';
                registerLink.href = '/signup';
            } else {
                registerText.textContent = 'Want to sell on Amadeo?';
                registerLink.textContent = 'Register as Merchant ‚Üí';
                registerLink.href = '/merchant-register';
            }
            
            var featuresTitle = document.getElementById('featuresTitle');
            var featuresGrid = document.getElementById('featuresGrid');
            
            if (isCustomer) {
                featuresTitle.textContent = 'Customer Benefits';
                featuresGrid.innerHTML = '<span class="feature-item">üõí Easy Shopping</span><span class="feature-item">üì¶ Track Orders</span><span class="feature-item">üí≥ Secure Payments</span>';
            } else {
                featuresTitle.textContent = 'Merchant Benefits';
                featuresGrid.innerHTML = '<span class="feature-item">üì¶ Manage Products</span><span class="feature-item">üìä View Analytics</span><span class="feature-item">üí∞ Track Earnings</span>';
            }
            
            hideStatus();
        }

        function showStatus(message, type) {
            var el = document.getElementById('status');
            el.textContent = message;
            el.className = 'status ' + type;
        }

        function hideStatus() {
            var el = document.getElementById('status');
            el.className = 'status';
        }

        function handleLogin(e) {
            e.preventDefault();
            
            var btn = document.getElementById('loginBtn');
            var btnText = document.getElementById('loginBtnText');
            var statusEl = document.getElementById('status');
            
            var loginType = document.getElementById('loginType').value;
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            var rememberMe = document.getElementById('remember').checked;
            
            if (!email || !password) {
                showStatus('Please enter both email/phone and password.', 'error');
                return;
            }
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Signing in...';
            hideStatus();
            
            var action = (loginType === 'merchant') ? 'merchantLogin' : 'userLogin';
            
            console.log('Login attempt:', action, loginType, email);
            
            var requestBody = JSON.stringify({
                action: action,
                email: email,
                phone: email,
                password: password
            });
            
            fetch(CONFIG.API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: requestBody
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(result) {
                console.log('Login response:', result);
                
                if (result.success) {
                    showStatus('Login successful! Redirecting...', 'success');
                    
                    var userData = result.data || result.user || result.merchant || {};
                    userData.email = email;
                    userData.loginTime = new Date().toISOString();
                    
                    if (loginType === 'merchant') {
                        if (result.merchantId) {
                            userData.merchantId = result.merchantId;
                        }
                        if (result.businessName) {
                            userData.businessName = result.businessName;
                        }
                    }
                    
                    console.log('Storing user data:', userData);
                    
                    var userDataStr = JSON.stringify(userData);
                    var token = result.token || 'authenticated';
                    
                    sessionStorage.setItem('amadeo_user', userDataStr);
                    sessionStorage.setItem('amadeo_token', token);
                    sessionStorage.setItem('amadeo_login_type', loginType);
                    
                    if (rememberMe) {
                        localStorage.setItem('amadeo_user', userDataStr);
                        localStorage.setItem('amadeo_token', token);
                        localStorage.setItem('amadeo_login_type', loginType);
                    }
                    
                    setTimeout(function() {
                        if (loginType === 'merchant') {
                            window.location.href = '/dashboard';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                    
                } else {
                    showStatus(result.error || 'Invalid credentials. Please try again.', 'error');
                    resetButton();
                }
            })
            .catch(function(error) {
                console.error('Login error:', error);
                showStatus('Connection error. Please check your internet and try again.', 'error');
                resetButton();
            });
        }

        function resetButton() {
            var btn = document.getElementById('loginBtn');
            var btnText = document.getElementById('loginBtnText');
            btn.disabled = false;
            btnText.textContent = 'Sign In';
        }
    </script>
</body>
</html>
