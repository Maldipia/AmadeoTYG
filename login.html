<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amadeo Marketplace</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f766e 0%, #134e4a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }
        h1 { text-align: center; color: #0f766e; margin-bottom: 10px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .tabs { display: flex; margin-bottom: 30px; border-radius: 10px; overflow: hidden; border: 2px solid #0f766e; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-weight: 600; transition: all 0.3s; background: white; color: #0f766e; border: none; font-size: 15px; }
        .tab.active { background: #0f766e; color: white; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input[type="email"], input[type="password"], input[type="text"] { width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #0f766e; }
        .password-wrapper { position: relative; }
        .toggle-password { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .checkbox-group input { width: 18px; height: 18px; }
        button[type="submit"] { width: 100%; padding: 16px; background: linear-gradient(135deg, #0f766e, #14b8a6); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        button[type="submit"]:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(15, 118, 110, 0.4); }
        button[type="submit"]:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .status-message { padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; display: none; }
        .status-message.show { display: block; }
        .status-message.loading { background: #e0f2fe; color: #0369a1; }
        .status-message.success { background: #d1fae5; color: #065f46; }
        .status-message.error { background: #fee2e2; color: #dc2626; }
        .links { text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #eee; }
        .links a { color: #0f766e; text-decoration: none; font-weight: 500; }
        .register-links { display: flex; gap: 15px; justify-content: center; margin-top: 15px; flex-wrap: wrap; }
        .register-links a { padding: 10px 20px; border-radius: 8px; font-size: 14px; }
        .register-links a.customer { background: #f0fdfa; color: #0f766e; border: 1px solid #0f766e; }
        .register-links a.merchant { background: #fef3c7; color: #b45309; border: 1px solid #b45309; }
        .forgot-link { text-align: right; margin-bottom: 20px; }
        .forgot-link a { color: #0f766e; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to your account</p>
        
        <div class="tabs">
            <button type="button" class="tab active" onclick="switchTab('customer', this)">üõí Customer</button>
            <button type="button" class="tab" onclick="switchTab('merchant', this)">üè™ Merchant</button>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required placeholder="Enter password">
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="forgot-link">
                <a href="/forgot-password">Forgot password?</a>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" style="margin-bottom: 0; font-weight: normal;">Remember me</label>
            </div>
            
            <button type="submit" id="submitBtn">Login</button>
        </form>
        
        <div class="links">
            <p>Don't have an account?</p>
            <div class="register-links">
                <a href="/signup" class="customer">Sign up as Customer</a>
                <a href="/register" class="merchant">Register as Merchant</a>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzFo0Y_OPRZ4h9pr8lqqShRgT7NCnPSVTXf96LJ_x6DjKqUKzAAzwFkbq8NjGZAJVmncw/exec';
        let currentLoginType = 'customer';

        function switchTab(type, btn) {
            currentLoginType = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const btn = document.querySelector('.toggle-password');
            input.type = input.type === 'password' ? 'text' : 'password';
            btn.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        }

        function showStatus(type, message) {
            const el = document.getElementById('statusMessage');
            el.className = 'status-message show ' + type;
            el.innerHTML = message;
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showStatus('loading', '‚è≥ Logging in...');
            btn.disabled = true;
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({
                        action: currentLoginType === 'merchant' ? 'merchantLogin' : 'userLogin',
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('success', '‚úÖ Login Successful! Redirecting...');
                    const storage = document.getElementById('rememberMe').checked ? localStorage : sessionStorage;
                    storage.setItem('amadeo_user', JSON.stringify(result.data));
                    storage.setItem('amadeo_token', result.token);
                    storage.setItem('amadeo_login_type', currentLoginType);
                    setTimeout(() => {
                        window.location.href = currentLoginType === 'merchant' ? '/dashboard' : '/';
                    }, 1500);
                } else {
                    showStatus('error', result.error || 'Login failed. Check your credentials.');
                    btn.disabled = false;
                }
            } catch (error) {
                showStatus('error', 'Connection error. Please try again.');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
