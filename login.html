<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amadeo Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f766e 0%, #0d5f58 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #0f766e, #14b8a6);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .login-tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }
        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        .tab-btn.active {
            color: #0f766e;
            border-bottom-color: #0f766e;
            background: #f0fff0;
        }
        .tab-btn:hover:not(.active) {
            background: #f5f5f5;
        }
        .login-form {
            padding: 30px;
            display: none;
        }
        .login-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #0f766e;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0f766e, #14b8a6);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(46,125,50,0.3);
        }
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .form-footer a {
            color: #0f766e;
            text-decoration: none;
            font-weight: 500;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 12px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span {
            padding: 0 15px;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .status.error {
            display: block;
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        .status.success {
            display: block;
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        .home-link {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .home-link a {
            color: #0f766e;
            text-decoration: none;
            font-size: 14px;
        }
        .home-link a i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-store"></i> Amadeo Marketplace</h1>
            <p>Login to your account</p>
        </div>
        
        <div class="login-tabs">
            <button class="tab-btn active" onclick="switchTab('merchant')">
                <i class="fas fa-store"></i> Merchant
            </button>
            <button class="tab-btn" onclick="switchTab('customer')">
                <i class="fas fa-user"></i> Customer
            </button>
        </div>
        
        <!-- Merchant Login Form -->
        <form id="merchantForm" class="login-form active" onsubmit="handleMerchantLogin(event)">
            <div id="merchantStatus" class="status"></div>
            
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="merchantEmail" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="merchantPassword" required placeholder="Enter password">
            </div>
            
            <button type="submit" class="btn-login" id="merchantLoginBtn">
                <i class="fas fa-sign-in-alt"></i> Login as Merchant
            </button>
            
            <div class="form-footer">
                <a href="/forgot-password">Forgot Password?</a>
            </div>
            
            <div class="divider"><span>Don't have an account?</span></div>
            
            <div class="form-footer">
                <a href="/merchant-register"><i class="fas fa-plus-circle"></i> Register as Merchant</a>
            </div>
        </form>
        
        <!-- Customer Login Form -->
        <form id="customerForm" class="login-form" onsubmit="handleCustomerLogin(event)">
            <div id="customerStatus" class="status"></div>
            
            <div class="form-group">
                <label><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="customerPhone" required placeholder="09XX XXX XXXX">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="customerPassword" required placeholder="Enter password">
            </div>
            
            <button type="submit" class="btn-login" id="customerLoginBtn">
                <i class="fas fa-sign-in-alt"></i> Login as Customer
            </button>
            
            <div class="form-footer">
                <a href="/forgot-password">Forgot Password?</a>
            </div>
            
            <div class="divider"><span>Don't have an account?</span></div>
            
            <div class="form-footer">
                <a href="/signup"><i class="fas fa-user-plus"></i> Create Customer Account</a>
            </div>
        </form>
        
        <div class="home-link">
            <a href="/"><i class="fas fa-arrow-left"></i> Back to Marketplace</a>
        </div>
    </div>
    
    <script>
    var API_BASE = 'https://script.google.com/macros/s/AKfycby8MBsLrz3NBs7J220G4A3Qyzmuy_bz97VCcLUPCu_3EFdYLg2wm3sZGnwFh0PI25425Q/exec';
    
    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
        var merchant = localStorage.getItem('amadeo_merchant');
        if (merchant) {
            window.location.href = '/dashboard';
        }
    });
    
    function switchTab(tab) {
        var tabs = document.querySelectorAll('.tab-btn');
        var forms = document.querySelectorAll('.login-form');
        
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove('active');
        }
        for (var j = 0; j < forms.length; j++) {
            forms[j].classList.remove('active');
        }
        
        if (tab === 'merchant') {
            tabs[0].classList.add('active');
            document.getElementById('merchantForm').classList.add('active');
        } else {
            tabs[1].classList.add('active');
            document.getElementById('customerForm').classList.add('active');
        }
    }
    
    function handleMerchantLogin(e) {
        e.preventDefault();
        
        var email = document.getElementById('merchantEmail').value;
        var password = document.getElementById('merchantPassword').value;
        var btn = document.getElementById('merchantLoginBtn');
        var status = document.getElementById('merchantStatus');
        
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
        status.className = 'status';
        status.style.display = 'none';
        
        // Use GET request to avoid CORS issues with Google Apps Script
        fetch(API_BASE + '?action=merchantLogin&email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password))
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if (data.success) {
                status.className = 'status success';
                status.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
                status.style.display = 'block';
                
                localStorage.setItem('amadeo_merchant', JSON.stringify(data.data));
                
                setTimeout(function() {
                    window.location.href = '/dashboard';
                }, 1000);
            } else {
                throw new Error(data.error || 'Invalid credentials');
            }
        })
        .catch(function(error) {
            status.className = 'status error';
            status.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + error.message;
            status.style.display = 'block';
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login as Merchant';
        });
    }
    
    function handleCustomerLogin(e) {
        e.preventDefault();
        
        var phone = document.getElementById('customerPhone').value;
        var password = document.getElementById('customerPassword').value;
        var btn = document.getElementById('customerLoginBtn');
        var status = document.getElementById('customerStatus');
        
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
        status.className = 'status';
        status.style.display = 'none';
        
        // Use GET request to avoid CORS issues with Google Apps Script
        fetch(API_BASE + '?action=customerLogin&phone=' + encodeURIComponent(phone) + '&password=' + encodeURIComponent(password))
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if (data.success) {
                status.className = 'status success';
                status.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
                status.style.display = 'block';
                
                localStorage.setItem('amadeo_customer', JSON.stringify(data.customer));
                
                setTimeout(function() {
                    window.location.href = '/';
                }, 1000);
            } else {
                throw new Error(data.error || 'Invalid credentials');
            }
        })
        .catch(function(error) {
            status.className = 'status error';
            status.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + error.message;
            status.style.display = 'block';
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login as Customer';
        });
    }
    </script>
</body>
</html>
