<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amadeo Marketplace</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f766e 0%, #134e4a 50%, #0d5d56 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #0f766e, #14b8a6);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .login-tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }
        .tab-btn {
            flex: 1;
            padding: 16px;
            border: none;
            background: #f9fafb;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            color: #6b7280;
            transition: all 0.3s;
        }
        .tab-btn.active {
            background: white;
            color: #0f766e;
            border-bottom: 3px solid #0f766e;
        }
        .login-body { padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #0f766e;
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
        }
        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            display: block;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: block;
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 118, 110, 0.4);
        }
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .login-footer {
            text-align: center;
            padding: 0 30px 30px;
            color: #6b7280;
            font-size: 14px;
        }
        .login-footer a {
            color: #0f766e;
            font-weight: 600;
            text-decoration: none;
        }
        .forgot-link {
            text-align: right;
            margin-bottom: 20px;
        }
        .forgot-link a {
            color: #0f766e;
            font-size: 13px;
            text-decoration: none;
        }
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        .back-home a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div>
        <div class="login-container">
            <div class="login-header">
                <h1>üè™ Amadeo Marketplace</h1>
                <p>Welcome back!</p>
            </div>
            
            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('merchant')">Merchant Login</button>
                <button class="tab-btn" onclick="switchTab('customer')">Customer Login</button>
            </div>
            
            <div class="login-body">
                <!-- Merchant Login -->
                <div class="tab-content active" id="merchantTab">
                    <div class="alert" id="merchantAlert"></div>
                    <form onsubmit="handleMerchantLogin(event)">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="merchantEmail" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="merchantPassword" required placeholder="Enter password">
                        </div>
                        <div class="forgot-link">
                            <a href="/forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="login-btn" id="merchantLoginBtn">Login to Dashboard</button>
                    </form>
                </div>

                <!-- Customer Login -->
                <div class="tab-content" id="customerTab">
                    <div class="alert" id="customerAlert"></div>
                    <form onsubmit="handleCustomerLogin(event)">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="customerPhone" required placeholder="09XX XXX XXXX">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="customerPassword" required placeholder="Enter password">
                        </div>
                        <div class="forgot-link">
                            <a href="/forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="login-btn" id="customerLoginBtn">Login</button>
                    </form>
                </div>
            </div>
            
            <div class="login-footer">
                <p id="registerLink">Don't have an account? <a href="/merchant-register">Register as Merchant</a></p>
            </div>
        </div>
        <div class="back-home">
            <a href="/">‚Üê Back to Marketplace</a>
        </div>
    </div>

    <script>
        var API = 'https://script.google.com/macros/s/AKfycbwgHmmK1j8a6rqx_Zfk5nPGqdUIRSo1oIUNgGoVr2-in988F3K8Kyp8PN15zHS3InIUgw/exec';
        
        var SESSION_KEYS = {
            MERCHANT: 'amadeo_merchant',
            LOGIN_TIME: 'amadeo_login_time',
            USER: 'amadeo_user'
        };

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            var merchant = localStorage.getItem(SESSION_KEYS.MERCHANT);
            if (merchant) {
                window.location.href = '/dashboard';
            }
        });

        function switchTab(tab) {
            var merchantTab = document.getElementById('merchantTab');
            var customerTab = document.getElementById('customerTab');
            var tabs = document.querySelectorAll('.tab-btn');
            var registerLink = document.getElementById('registerLink');
            
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            
            if (tab === 'merchant') {
                merchantTab.classList.add('active');
                customerTab.classList.remove('active');
                tabs[0].classList.add('active');
                registerLink.innerHTML = 'Don\'t have an account? <a href="/merchant-register">Register as Merchant</a>';
            } else {
                merchantTab.classList.remove('active');
                customerTab.classList.add('active');
                tabs[1].classList.add('active');
                registerLink.innerHTML = 'Don\'t have an account? <a href="/signup">Sign Up</a>';
            }
        }

        function showAlert(elementId, message, type) {
            var el = document.getElementById(elementId);
            el.textContent = message;
            el.className = 'alert alert-' + type;
        }

        function handleMerchantLogin(e) {
            e.preventDefault();
            
            var email = document.getElementById('merchantEmail').value.trim();
            var password = document.getElementById('merchantPassword').value;
            var btn = document.getElementById('merchantLoginBtn');
            var alert = document.getElementById('merchantAlert');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Logging in...';
            alert.className = 'alert';
            
            fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({
                    action: 'merchantLogin',
                    email: email,
                    password: password
                })
            })
            .then(function(response) { return response.json(); })
            .then(function(result) {
                if (result.success) {
                    localStorage.setItem(SESSION_KEYS.MERCHANT, JSON.stringify(result.data || result.merchant));
                    localStorage.setItem(SESSION_KEYS.LOGIN_TIME, Date.now().toString());
                    showAlert('merchantAlert', '‚úÖ Login successful! Redirecting...', 'success');
                    setTimeout(function() {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert('merchantAlert', result.error || 'Invalid credentials', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Login to Dashboard';
                }
            })
            .catch(function(error) {
                showAlert('merchantAlert', 'Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Login to Dashboard';
            });
        }

        function handleCustomerLogin(e) {
            e.preventDefault();
            
            var phone = document.getElementById('customerPhone').value.trim();
            var password = document.getElementById('customerPassword').value;
            var btn = document.getElementById('customerLoginBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Logging in...';
            
            fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({
                    action: 'userLogin',
                    phone: phone,
                    password: password
                })
            })
            .then(function(response) { return response.json(); })
            .then(function(result) {
                if (result.success) {
                    localStorage.setItem(SESSION_KEYS.USER, JSON.stringify(result.data || result.user));
                    showAlert('customerAlert', '‚úÖ Login successful!', 'success');
                    setTimeout(function() {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert('customerAlert', result.error || 'Invalid credentials', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            })
            .catch(function(error) {
                showAlert('customerAlert', 'Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Login';
            });
        }
    </script>
</body>
</html>
